<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>KLineCharts Test</title>

  <!-- KLineCharts CDN -->
  <script src="https://unpkg.com/klinecharts/dist/klinecharts.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #chart {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

  <div id="chart"></div>

  <script>
    const chart = klinecharts.init('chart')

    chart.applyNewData([
      { timestamp: 1672531200000, open: 100, high: 110, low: 90, close: 105 },
      { timestamp: 1672617600000, open: 105, high: 115, low: 100, close: 110 },
      { timestamp: 1672704000000, open: 110, high: 120, low: 105, close: 115 }
    ])
  </script>

</body>
</html>
